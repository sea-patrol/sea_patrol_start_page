<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="anchorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3d4d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Якорь -->
  <g fill="url(#anchorGradient)" stroke="#0d3d4d" stroke-width="3">
    <!-- Верхнее кольцо -->
    <circle cx="128" cy="40" r="18" fill="none" stroke-width="8"/>
    
    <!-- Вертикальный стержень -->
    <rect x="118" y="55" width="20" height="100" rx="4"/>
    
    <!-- Горизонтальная планка -->
    <rect x="68" y="75" width="120" height="16" rx="3"/>
    
    <!-- Дуга якоря -->
    <path d="M 70 155 Q 70 200 128 200 Q 186 200 186 155" 
          fill="none" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Острия якоря -->
    <path d="M 55 145 L 75 150 L 70 165 Z"/>
    <path d="M 201 145 L 181 150 L 186 165 Z"/>
  </g>
  
  <!-- Волны на заднем плане -->
  <g fill="none" stroke="#1a5f7a" stroke-width="4" opacity="0.4">
    <path d="M 20 220 Q 40 210 60 220 Q 80 230 100 220 Q 120 210 140 220" 
          stroke-linecap="round"/>
    <path d="M 130 230 Q 150 220 170 230 Q 190 240 210 230 Q 230 220 240 225" 
